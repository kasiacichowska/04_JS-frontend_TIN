<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Prostego Kalkulatora</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            const xField = document.forms["kalkulator"]["x"];
            const yField = document.forms["kalkulator"]["y"];
            const x = xField.value;
            const y = yField.value;
            let valid = true;

            document.getElementById("xError").textContent = "";
            document.getElementById("yError").textContent = "";

            if (isNaN(x) || x === "") {
                document.getElementById("xError").textContent = "Wprowadź prawidłową liczbę dla X.";
                valid = false;
            }
            if (isNaN(y) || y === "") {
                document.getElementById("yError").textContent = "Wprowadź prawidłową liczbę dla Y.";
                valid = false;
            }
            return valid;
        }
    </script>
</head>
<body>

<header>
    <div class="header">
        <h1>Aplikacja Prostego Kalkulatora</h1>
        <p>Prosta aplikacja do obliczania wartości</p>
    </div>
</header>

<main>
    <section class="content">
        <h2 id="o_aplikacji">Kalkulator</h2>
        <p>W dwa pierwsze pola wpisz liczby, a później kliknij odpowiedni przycisk.</p>

        <form name="kalkulator" action="http://localhost:3000" method="GET" onsubmit="return validateForm()">
            <div>
                <p>Pierwsza liczba: <input type="text" name="x" /></p>
                <span id="xError" style="color:red;"></span>
                <p>Druga liczba: <input type="text" name="y" /></p>
                <span id="yError" style="color:red;"></span>
            </div>
            <button type="submit" formaction="http://localhost:3000/dodaj">Dodaj</button>
            <button type="submit" formaction="http://localhost:3000/odejmij">Odejmij</button>
            <button type="submit" formaction="http://localhost:3000/pomnoz">Pomnóż</button>
            <button type="submit" formaction="http://localhost:3000/podziel">Podziel</button>
        </form>
    </section>
</main>

</body>
</html>
